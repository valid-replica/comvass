<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Comvass</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
          <h1>Comvass</h1>
        </div>

        <section>
          <button>Share as image</button>
        </section>
      </header>
      <main>
        <div class="main-wrapper">
          <section>
            <input type="text" placeholder="My Computer" />
          </section>
          <div class="part-list">
            <div class="cpu part">
              <div class="part-header">
                <h2>CPU</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="motherboard part">
              <div class="part-header">
                <h2>Motherboard</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="memory part">
              <div class="part-header">
                <h2>Memory</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="storage part">
              <div class="part-header">
                <h2>Storage</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="video-card part">
              <div class="part-header">
                <h2>Video Card</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="case part">
              <div class="part-header">
                <h2>Case</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="power-supply part">
              <div class="part-header">
                <h2>Power Supply</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
          </div>
          <section><h2>Other parts</h2></section>

          <div class="other-list">
            <div class="part">
              <div class="part-header">
                <h2>Monitor</h2>
                <button class="part-action">X</button>
              </div>
              <div class="part-details">
                <p>Name</p>
                <p>Price</p>
                <p>Where</p>
              </div>
            </div>
            <div class="part">
              <button>Add</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
