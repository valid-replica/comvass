<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Comvass</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Comvass</h1>
        <button>Share as image</button>
      </header>
      <main>
        <div class="computer-list">
          <div class="cpu part">
            <div class="add-card">
              <p>+ Add A CPU</p>
            </div>
          </div>
          <div class="motherboard part">
            <div class="add-card">
              <p>+ Add A Motherboard</p>
            </div>
          </div>
          <div class="memory part">
            <div class="add-card">
              <p>+ Add Memory</p>
            </div>
          </div>
          <div class="storage part">
            <div class="add-card">
              <p>+ Add Storage</p>
            </div>
          </div>
          <div class="gpu part">
            <div class="add-card">
              <p>+ Add A GPU</p>
            </div>
          </div>
          <div class="case part">
            <div class="add-card">
              <p>+ Add A Case</p>
            </div>
          </div>
          <div class="power-supply part">
            <div class="add-card">
              <p>+ Add A Power Supply</p>
            </div>
          </div>
          <div class="total part">
            <div class="add-card">
              <p> Total</p>
            </div>
          </div>
      </main>
      <footer>
        <p>Built and designed by&nbsp;Ervic Padilla</p>
        <ul class="social">
          <li>
              <a href="https://github.com/valid-replica" target="_blank"><img src="/icons/github.svg" height="42px" width="42px" c></img></a>
          </li>
          <li>
              <a href="https://www.linkedin.com/in/ervicpadilla" target="_blank"><img src="/icons/linkedin.svg" height="42px" width="42px"></img></a>
          </li>
      </ul>
      </footer>
    </div>
  </body>
</html>
